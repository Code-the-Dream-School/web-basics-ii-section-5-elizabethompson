<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Battleship</title>
    <meta name="author" content="name" />
    <meta name="description" content="description here" />
    <meta name="keywords" content="keywords,here" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <div class="content-main">
      <h1>Week 4: Battleship Game</h1>

      <div class="game">
        <!-- player 1 -->
        <div class="player">
          <h3>Player 1</h3>
          <div class="player_information">
            <!-- insert name of the player1  -->
            <label>
              <b>Name:</b><br />
              <span id="name_player1"></span>
            </label>
            <!-- insert ships of the player1  -->
            <label>
              <b>Ships Remaining:</b><br />
              <span id="ships_player1"></span>
            </label>
          </div>
          <!-- board player1  -->
          <ul id="board_player1"></ul>
        </div>

        <!-- current player -->
        <div>
          <!-- insert name of the current player -->
          <label>
            <b>Current Player:</b><br />
            <span id="turn_player"></span>
          </label>
          <!-- reset and new game buttons -->
          <div id="buttons"></div>
        </div>

        <!-- player 2 -->
        <div class="player">
          <h3>Player 2</h3>
          <div class="player_information">
            <!-- insert name of the player2  -->
            <label>
              <b>Name:</b><br />
              <span id="name_player2"></span>
            </label>
            <!-- insert ships of the player2  -->
            <label>
              <b>Ships Remaining:</b><br />
              <span id="ships_player2"></span>
            </label>
          </div>
          <!-- board player2  -->
          <ul id="board_player2"></ul>
        </div>
      </div>
    </div>

    <script src="index.js" type="text/javascript"></script>
  </body>
